<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Detail</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/roles.css">
    <link rel="stylesheet" href="../css/role-detail.css">
    <link rel="stylesheet" href="../css/add-employee.css">
    <link rel="stylesheet" href="../css/add-role.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="main-body grid" id="main-body">
        <div class="side-bar flex-column" id="side-bar">
            <div class="tezo-logo">
                <img src="../../assets/TezoLogo.png" alt="Tezo-logo">
            </div>
            
            <div class="all">
                <div class="light-grey function-name">ALL</div>
                <div class="dasboard grid side-bar-options">
                    <div class="lock-icon"><img src="../../assets/Horizontal nav/Dashboard.svg" alt="lock-icon"></div>
                    <div class="text grey-color">Dasboard</div>
                </div>
                <div class="employees flex-column">
                    <a href="../../index.html">
                        <div class="employees-bar side-bar-options grid">
                            <div class="lock-icon"><img src="../../assets/team_svgrepo.com.svg" alt="lock-icon"></div>
                            <div class="text">Employees</div>
                        </div>
                    </a>
                </div>
                <div class="light-grey function-name">Roles/ User Management</div>
                <a href="./Roles.html">
                    <div class="user-management__roles grid side-bar-options selected">
                        <div class="lock-icon"><img src="../../assets/Horizontal nav/selected role.svg" alt="lock-icon"></div>
                        <div class="text">Roles</div>
                        <div class="arrow flex"><i class="fa-solid fa-angle-right"></i></div>
                        <div class="selected-mark"></div>
                    </div>
                </a>

                <div class="user-management__assign grid side-bar-options">
                    <div class="lock-icon assign-roles-img"><img src="../../assets/Horizontal nav/assign user.svg"
                            alt="lock-icon"></div>
                    <div class="text grey-color assign-roles">Assign User Roles</div>
                    <div class="arrow flex"><i class="fa-solid fa-angle-right light grey"></i></div>
                </div>
            </div>

            <div class="install-update flex-column">
                <div class="update-text">Install new update 2.3.1A</div>
                <div class="update-desc light-grey">Allow to launch the new update for the AD application</div>
                <div class="update-options flex">
                    <div class="dismiss-button flex">Dismiss</div>
                    <div class="accept-button flex">Accept</div>
                </div>
            </div>
        </div>
        <div class="side-bar-collapsed flex-column hide">
            <div class="logo-icon">
                <img src="../../assets/tezo Icon.png" alt="">
            </div>
            <div class="icon-container flex-column">
                <div class="lock-icon-collapse"><img src="../../assets/Horizontal nav/Dashboard.svg" alt="lock-icon"></div>
                <div class="employees-bar-collapse flex">
                    <div class="lock-icon-collapse"><img src="../../assets/Horizontal nav/Employees.svg" alt="lock-icon">
                    </div>

                    <div class="selected-mark-collapsed"></div>
                </div>
                <a href="./Roles.html">
                    <div class="lock-icon-collapse"><img src="../../assets/Horizontal nav/Roles.svg" alt="lock-icon"></div>
                </a>

                <div class="lock-icon-collapse assign-roles-img"><img src="../../assets/Horizontal nav/assign user.svg"
                        alt="lock-icon"></div>

            </div>
        </div>

        <div class="employees-detail flex-column">
            <img src="../../assets/handle.png" alt="" class="collapse-btn collapse-button">

            <div class="search-bar flex">
                <div class="flex">
                    <img src="../../assets/bx-search.png" alt="search" class="search-icon">
                    <div class="search-input"><input type="text" placeholder="Search" /></div>
                </div>

                <div class="search-bar-name-block flex">
                    <div class="language-icon search-bar-icon"><img src="../../assets/IconButton.png" alt="language-icon">
                    </div>
                    <div class="block-icon search-bar-icon"><img src="../../assets/icon1.png" alt="language-icon"></div>
                    <div class="theme-icon search-bar-icon"><img src="../../assets/icon2.png" alt="language-icon"></div>
                    <div class="notification-icon search-bar-icon"><img src="../../assets/icon3.png" alt="language-icon">
                    </div>
                    <div class="admin flex">
                        <div class="admin-img"><img src="../../assets/admin-search.png" alt="admin"></div>
                        <div>
                            <div class="admin__name">John Abraham</div>
                            <div class="admin__profile"><b>Admin</b></div>
                        </div>
                        <div class="arrow flex"><i class="fa-solid fa-angle-down"></i></div>

                    </div>
                </div>
            </div>


            <section class="add-roles-container">
                <div class="form-container flex-column">
                    <h1>Create New Role</h1>
                    <form id="roleForm" class="role-form flex-column">
                        <div>
                            <div class="role-details flex">
                                <div class="input-field-container">
                                    <label for="roleName">Role Name</label>
                                    <input required type="text" id="roleName" name="roleName" placeholder="Role Name" />
                                </div>

                                <div class="input-field-container">
                                    <label for="department">Department</label>
                                    <select id="department" name="department" required>
                                        <option value="" hidden>Search</option>
                                        <option value="QA">QA</option>
                                        <option value="Product Engg">Product Engg</option>
                                        <!-- <option value="UI/UX">UX Designer</option>
                                        <option value="Human Resources">Human Resources</option>
                                        <option value="Sales">Sales</option>
                                        <option value="IT">IT</option>
                                        <option value="Management">Management</option>
                                        <option value="Finance">Finance</option> -->
                                    </select>
                                </div>
                            </div>
                            <div class="input-field-container description-area">
                                <label for="description">Description</label>
                                <textarea rows="4" cols="50" name="description" id="description" form="employeeForm"></textarea>
                            </div>
                        </div>
                        <div class="second-section flex-column">
                            <div class="input-field-container">
                                <label for="location">Location</label>
                                <select id="location" name="location" required>
                                    <option value="" hidden>Search</option>
                                    <option value="Hyderabad">Hyderabad</option>
                                    <option value="Bangalore">Bangalore</option>
                                    <option value="Mumbai">Mumbai</option>
                                </select>
                            </div>
                            <div class="input-field-container">
                                <div class="custom-select">
                                    <input type="text" class="select-selected" placeholder="Search for an employee" />
                                    <ul class="select-items hide">
                                    </ul>       
                                </div>
                            </div>
                        </div>
                        <div class="form-buttons">
                            <button type="reset">Cancel</button>
                            <button type="submit" id="submitAddRolesBtn">Add Role</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</body>

<script type="module" src="../js/addRole.js"></script>

</html>
